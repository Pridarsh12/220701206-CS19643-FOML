<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>ðŸ’¼ Predict Your Salary</h2>
        <form method="POST">
            {% for col, opts in options.items() %}
                <label for="{{ col }}">{{ col.replace('_', ' ') }}:</label><br>
                {% if opts is not none %}
                    <select name="{{ col }}" required>
                        {% for opt in opts %}
                            <option value="{{ opt }}">{{ opt }}</option>
                        {% endfor %}
                    </select><br><br>
                {% else %}
                    <input type="number" name="{{ col }}" step="any" required><br><br>
                {% endif %}
            {% endfor %}
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h3>ðŸ’° Predicted Salary: {{ prediction }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
